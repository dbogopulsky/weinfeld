baseURL: "https://ravweinfeld.com"
title: Rav Weinfeld
paginate: 5
theme: hugo-PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

googleAnalytics: UA-144637024-5


minify:
    disableXML: true
    minifyOutput: true

params:
    env: production # to enable google analytics, opengraph, twitter-cards and schema.
    title: RavWeinfeld
    description: "Writeups & Parsha Videos of Rav Yecheskel Weinfeld"
    author: Anonymous
    # author: ["Me", "You"] # multiple authors

    images: ["<link or path of image for opengraph, twitter-cards>"]

    ShowReadingTime: true
    ShowShareButtons: true
    comments: false
    defaultTheme: auto
    disableThemeToggle: false
    disableSpecial1stPost: false

    assets:
        favicon: "/favicon.ico"
        favicon16x16: "/favicon-16x16.png"
        favicon32x32: "/favicon-32x32.png"
        apple_touch_icon: "/apple-touch-icon.png>"
        safari_pinned_tab: "<link / abs url>"

    label:
        text: "Rav Weinfeld"
        icon: "/images/profile.jpeg"
        iconHeight: 35

    # profile-mode
    profileMode:
        enabled: true # needs to be explicitly set
        title: Rav Yecheskel Weinfeld
        imageUrl: "/images/profile.jpeg"
        # imageTitle: my image

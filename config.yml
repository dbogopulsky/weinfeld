baseURL: "https://ravweinfeld.com"
title: Rav Weinfeld
paginate: 5
theme: hugo-PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

googleAnalytics: UA-123-45

minify:
    disableXML: true
    minifyOutput: true

params:
    env: production # to enable google analytics, opengraph, twitter-cards and schema.
    title: RavWeinfeld
    description: "Writeups & Parsha Videos of Rav Yecheskel Weinfeld"
    author: Anonymous
    # author: ["Me", "You"] # multiple authors

    images: ["<link or path of image for opengraph, twitter-cards>"]

    ShowReadingTime: true
    ShowShareButtons: true
    comments: false
    defaultTheme: auto
    disableThemeToggle: false
    disableSpecial1stPost: false

    assets:
        favicon: "<link / abs url>"
        favicon16x16: "<link / abs url>"
        favicon32x32: "<link / abs url>"
        apple_touch_icon: "<link / abs url>"
        safari_pinned_tab: "<link / abs url>"

    label:
        text:
        icon:
        iconHeight: 35

    # profile-mode
    profileMode:
        enabled: false # needs to be explicitly set
        title: ExampleSite
        # imageUrl: '<img location>'
        # imageTitle: my image
        buttons:
            - name: Posts
              url: posts
            - name: Tags
              url: tags

    # home-info mode
    homeInfoParams:
        Title: "Thoughts and Ideas on the Parsha"
        Content: "Write-Ups & Parsha Videos of Rav Yecheskel Weinfeld"

    socialIcons:
        - name:
          url:
        - name:
          url:
        - name:
          url:

    analytics:
        google:
            SiteVerificationTag: "XYZabc"

menu:
    main:
        - identifier: categories
          name: Categories
          url: /categories/
          weight: 10
        - identifier: tags
          name: Tags
          url: /tags/
          weight: 20
        - indentifier: search
          name: Search
          url: search/
          weight: 30

outputs:
    home:
        - HTML
        - RSS
        - JSON
